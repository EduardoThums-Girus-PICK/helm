{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: girus-frontend
  namespace: {{ include "girus.namespace" . }}
  labels:
    {{- include "girus.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: girus-frontend
                port:
                  number: {{ .Values.deployment.frontend.containerPort }}
{{ end }}

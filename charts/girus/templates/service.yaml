apiVersion: v1
kind: Service
metadata:
  name: girus-backend
  namespace: {{ include "girus.namespace" . }}
spec:
  selector:
    app: girus-backend
  ports:
    - port: {{ .Values.deployment.backend.containerPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: girus-frontend
  namespace: {{ include "girus.namespace" . }}
spec:
  selector:
    app: girus-frontend
  ports:
    - port: {{ .Values.deployment.frontend.containerPort }}
